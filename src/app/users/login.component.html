<mat-card class="m-5 text-center">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Please, insert your credentials</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" #carForm="ngForm">
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput type="text" [(ngModel)]="user.username" name="username" required minlength="4" autofocus>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="user.password" name="password" required minlength="4">
            </mat-form-field>
            <br>
            <button mat-raised-button (click)="login()">Login</button>
        </form>
    </mat-card-content>
</mat-card>
