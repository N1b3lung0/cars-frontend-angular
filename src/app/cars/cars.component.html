<h5>Cars List</h5>
<div class="container" *ngIf="cars?.length == 0">There is no cars in the database</div>
<div class="container card-list" *ngIf="cars?.length > 0">
    <mat-card class="example-card" *ngFor="let car of cars">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title> {{ car.brand }} </mat-card-title>
            <mat-card-subtitle> {{ car.name }} </mat-card-subtitle>
        </mat-card-header>
        <img *ngIf="car?.photo" mat-card-image src="http://localhost:8080/cars/uploads/img/{{ car.photo }}" alt="{{ car.photo }}">
        <img *ngIf="!car?.photo" mat-card-image src="http://localhost:8080/images/no-available-image.png" alt="No available image">
        <br>
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button *ngIf="authService.hasRole('ROLE_ADMIN')" [routerLink]="['/cars/form', car.id]" routerLinkActive="router-link-active">EDIT</button>
            <button mat-button *ngIf="authService.hasRole('ROLE_ADMIN')" (click)="delete(car)">DELETE</button>
        </mat-card-actions>
    </mat-card>
</div>
<app-paginator *ngIf="paginator" [paginator]="paginator"></app-paginator>
